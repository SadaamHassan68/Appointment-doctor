<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <table id="exampleTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>C1210164</td>
                <td>Ahmed Osman Mohamed</td>
            </tr>
            <tr>
                <td>C1210174</td>
                <td>Najib Dahir Muhumed</td>
            </tr>
            <tr>
                <td>C1210155</td>
                <td>Sadaam hassan mohammed</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Emily Davis</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
